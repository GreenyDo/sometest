<!DOCTYPE html>
<html>
    <head>
        <title>欢迎注册</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/signin.css">
        </head>
        <body>
            <img id="login_bg" src="images/1280_851.jpg" alt="图片无法显示">
            <div id="login_box">
                <p id="login_title">注册signin</p>
                <form action="/signin" method="post">
                    <div id="wrap">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">用户名</span>
                            <input name="name" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2">密码</span>
                            <input name="password" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">年龄</span>
                            <input name="age" type="text" class="form-control" placeholder="Age" aria-describedby="basic-addon1">
                        </div>
                        <input type="submit" id="submit" class="btn btn-default">
                        <input type="reset" id="reset" class="btn btn-default">
                    </div>
                </form>
            </div>
            <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
            <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        </body>
    </html>
